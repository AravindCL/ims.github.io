<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">


    <title>SJCIT</title>
</head>
<body>
    {% include 'attendence/partials/navbar.html' %}

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'warning' %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative w-5/6"  style="margin-left:8%; margin-top:12px" role="alert">
                <span class="block sm:inline">{{message}}.</span>
            </div>
            {% else %}
            <div class="bg-blue-200 border border-blue-400 text-blue-700 px-4 py-3 rounded relative w-5/6"  style="margin-left:8%; margin-top:12px" role="alert">
                <span class="block sm:inline">{{message}}.</span>
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    {% block content %}
    
    
    {% endblock content %}
</body>
</html>
