<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
  
  <header class="border-b md:flex md:items-center md:justify-between p-4 pb-0 shadow-lg md:pb-4">
    
    <!-- Logo text or image -->
    <div class="flex items-center justify-between mb-4 md:mb-0">
      <h1 class="leading-none text-2xl text-grey-darkest">
        <a class="no-underline text-grey-darkest hover:text-black" href="#">
          Hello, {{request.user}}
        </a>
      </h1>
  
      <a class="text-black hover:text-orange md:hidden" href="#">
        <i class="fa fa-2x fa-bars"></i>
      </a>
    </div>
    <!-- END Logo text or image -->
    
   
    <!-- END Search field -->
    
    <!-- Global navigation -->
  
    {% if user.is_authenticated %}
  
    <ul class="list-reset md:flex md:items-center">
        <li class="md:ml-4">
          <a href="{% url 'home-page' %}"><p class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'home-page' %}">
            Home
          </p></a>
        </li>
        <li class="md:ml-4">
          <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'dashboard-page' %}">
            Dashboard
          </a>
        </li>
        <li class="md:ml-4 bg-red-200 px-2 py-1">
          <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'logout-page' %}">
            Logout
          </a>
        </li>
      </ul>
  
    {% else %}
    <nav>
      <ul class="list-reset md:flex md:items-center">
        <li class="md:ml-4 bg-red-200 hover:bg-red-400 py-2 rounded px-4">
          <a class="block no-underline text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'login-page' %}">
            Login
          </a>
        </li>
        <li class="md:ml-4 bg-blue-200 hover:bg-blue-400 py-2 rounded px-4">
          <a class="border-t block no-underline text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'register-page' %}">
            Register
          </a>
        </li>
        
      </ul>
    </nav>
  
    {% endif %}
    <!-- END Global navigation -->
  
  </header>
  
</html>
