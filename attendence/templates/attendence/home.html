<h1>Home page</h1>

{% if request.user.is_authenticated %}
    <a href="{% url 'dashboard-page' %}">Dashboard</a>
    <a href="{% url 'logout' %}">Logout</a>

{% else %}
    <a href="{% url 'register-page' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
{% endif %}


<h3>{{request.user}}</h3>
