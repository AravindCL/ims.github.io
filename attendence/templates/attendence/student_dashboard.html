{% extends 'attendence/partials/base.html' %}

{% block content %}


  <div class="w-2/3 mx-auto py-24">
    <div class="bg-white shadow-md rounded my-6">
      <table class="text-left w-full border-collapse"> <!--Border collapse doesn't work on this site yet but it's available in newer tailwind versions -->
        <thead>
          <tr>
            <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Teacher</th>
            <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Attendence Count</th>
          </tr>
        </thead>
        <tbody>
            {% for cnt in cnts %}

          <tr class="hover:bg-grey-lighter">
            <td class="py-4 px-6 border-b border-grey-light"><p class="" ><b class="text-xl" >{{cnt.clss.subject}}</b> </p> by "{{cnt.clss.teacher}}"  </td>
            <td class="py-4 px-6 border-b border-grey-light">
              <a href="#" class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-blue hover:bg-blue-dark">{{cnt}}</a>
            </td>
          </tr>
          {% endfor %}

         
         
         
        </tbody>
      </table>
    </div>
  </div>

  

{% endblock content %}
